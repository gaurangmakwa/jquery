<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function () {
               $("p").hover(function (){
                $(this).css("background-color","blue");
               },function (){
                $(this).css("background-color","pink");
               });
            });
        </script>
    </head>
    <body>
        <p>hover mouse here!!</p>
    </body>
</html>
