<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function () {
             $("button").click(function(){
                $("p").slideToggle("slow");
                alert("the slide toggle effect has completed.");
             });
            });
        </script>
    </head>
    <body>
        <p style="background: green;">this is paragraph</p>
        <button>click me</button>
    </body>
</html>
