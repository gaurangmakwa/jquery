<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function () {
               $("p").dblclick(function (){
                $(this).slideUp();
               });
            });
        </script>
    </head>
    <body>
        <p style="background-color : green;">click here!! itwill  disappear.</p>
        <p style="background-color : pink;">click here!! itwill  disappear.</p>
        <p style="background-color : blue;">click here!! itwill  disappear.</p>
    </body>
</html>
