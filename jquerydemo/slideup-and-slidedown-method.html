<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function () {
             //fadeing out displayed paragraph
             $(".btn-up").click(function(){
                $("p").slideUp();
             });
             //fading in hidden paragraphs
             $(".btn-down").click(function (){
                $("p").slideDown();
             });
            });
        </script>
    </head>
    <body>
        <button type="button" class="btn-up">slide up</button>
        <button type="button" class="btn-down">slide down</button>
        <p>this is a paragraph.</p>
        <p>this is anothter paragraph.</p>
    </body>
</html>
