<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function () {
             //toggle paragreph display
             $(".btn-toggle").click(function(){
                $("p").toggle();
             });
             });
        </script>
    </head>
    <body>
        <button type="button" class="btn-toggle">toggle</button>
       
        <p>this is a paragraph.</p>
    </body>
</html>
