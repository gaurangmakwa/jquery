<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function () {
             //fadeing out displayed paragraph
             $("#btn-start").click(function(){
                $("div").animate({height:300},3000);
                $("div").animate({width:300},3000);
             });
             //fading in hidden paragraphs
             $("#btn-stop").click(function (){
                $("div").stop();
             });
            });
        </script>
    </head>
    <body>
        <button id="btn-start">start animation</button>
        <button id="btn-stop">stop current animation</button>
       <div  style="background:blue;height:100px;width:100px;"></div>
    </body>
</html>
