<html>
    <head>
        <script src="jquery-3.6.1.js"></script>
        <script>
            $(document).ready(function () {
               $(".btn-one").click(function (){
               var str = $("p").html();
               alert(str);
                });
               $(".btn-two").click(function (){
                var str = $("#container").html();
               alert(str);
               });
            });
        </script>
    </head>
    <body>
        <button class="btn-one">show paragraph's html contents</button>
        <button class="btn-two">show conntainer's html contents</button>
    <div id="container">
        <h1>hello world!</h1>
        <p>welcome to<b>akash technolabs.</b></p>
    </div>
    </body>
</html>
